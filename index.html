<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f96161">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="content">

    <header class="container">
      <div class="logo"><img src="./images/logo.svg"></div>
    </header>

    <div class="content__text container">
      <h1 class="title"><span>We're</span><br>coming<br>soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="content__input-container">
        <input id="input-email" aria-label="email" type="email" name="email" placeholder="Email Address">
        <button class="btn" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" /></svg></button>
      </form>
      <p id="error-msg" class="error">Please provide a valid email</p>

    </div>

    <div class="content__image">
    </div>

  </main>

  <footer>
    <p>
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noreferrer">Frontend
        Mentor</a>.
      Coded by <a class="link" href="#" target="_blank" rel="noreferrer">Cosimo Collini</a>.
    </p>
  </footer>

  <script src="./main.js"></script>

</body>

</html>
